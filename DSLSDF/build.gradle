plugins {
    id 'groovy' 
    id 'java'
    id 'java-library'
    id 'application'
    id 'idea'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    //api group: 'org.jgrapht', name: 'jgrapht-core', version: '1.+'
    //api group: 'org.jgrapht', name: 'jgrapht-io', version: '1.+'
    
    implementation 'org.codehaus.groovy:groovy-all:3.0.10'

    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'io.github.forsyde:forsyde-io-java-core:0.5.+'

}

application {
    mainClass = 'DSL.Prototype' 
}
